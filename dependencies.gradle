ext {
    gosdkVersion = "0.3.1014"
    androidXNavigation = "2.5.3"
    androidXCoreVersion = "1.7.0"
    androidXCompatVersion = "1.4.2"
    androidXConstraintLayout = "1.4.2"
    androidXJunit = "1.1.3"
    androidXEspresso = "3.4.0"
    materialVersion = "1.6.1"
    junitVersion = "4.13.2"

    tomTomLibraries = [
            mapsDisplay                     : "com.tomtom.sdk:maps-display:$gosdkVersion",
            routingClientOnline             : "com.tomtom.sdk:routing-client-online:$gosdkVersion",
            locationAndroid                 : "com.tomtom.sdk:location-android:$gosdkVersion",
            locationSimulation              : "com.tomtom.sdk:location-simulation:$gosdkVersion",
            locationMapmatched              : "com.tomtom.sdk:location-mapmatched:$gosdkVersion",
            navigation                      : "com.tomtom.sdk:navigation:$gosdkVersion",
            navigationUi                    : "com.tomtom.sdk:navigation-ui:$gosdkVersion",
            navigationDynamicRoutingOnline  : "com.tomtom.sdk:navigation-dynamic-routing-online:$gosdkVersion",
            searchClientOnline              : "com.tomtom.sdk:search-client-online:$gosdkVersion",
            searchUi                        : "com.tomtom.sdk:search-ui:$gosdkVersion"
    ]
    libraries = [
            androidXNavigationFragment      : "androidx.navigation:navigation-fragment-ktx:$androidXNavigation",
            androidXNavigationUi            : "androidx.navigation:navigation-ui-ktx:$androidXNavigation",
            androidXCore                    : "androidx.core:core-ktx:$androidXCoreVersion",
            androidXCompat                  : "androidx.appcompat:appcompat:$androidXCompatVersion",
            androidXConstraintLayout        : "androidx.constraintlayout:constraintlayout:$androidXConstraintLayout",
            androidXJunit                   : "androidx.test.ext:junit:$androidXJunit",
            androidXEspresso                : "androidx.test.espresso:espresso-core:$androidXEspresso",
            material                        : "com.google.android.material:material:$materialVersion",
            junit                           : "junit:junit:$junitVersion"
    ]
}
